<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Gamefication</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
      </head>

    <body>
        <h1>Willkommen bei Gamefication</h1>

        <!-- Button to open the signup form -->
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;" id="sbutton">Sign Up</button>
            <div id="id01" class="sform">
                <span onclick="document.getElementById('id01').style.display='none'" class="sclose" title="Close Modal">&times;</span>
                <form class="signup-content" action="/action_page.php">
                    <div class="container">
                        <h1>Sign Up</h1>
                        <p>Please fill in this form to create an account.</p>
                        <hr>
                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email" id="sinput" required>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" id="sinput" required>

                        <label for="psw-repeat"><b>Repeat Password</b></label>
                        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="sinput" required>
                        
                        <label>
                            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px" id="sinput"> Remember me
                        </label>

                        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                        <div class="clearfix">
                            <button type="submit" class="signupbtn" id="sbutton">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        
        <script>
            // Get the modal
            var signup = document.getElementById('id02');
        
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
            if (event.target == signup) {
                signup.style.display = "none";
            }
            }
        </script>


        <!-- Button to open the login form -->
        <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;" id="libutton">Login</button>
        <div id="id02" class="login">
            <span onclick="document.getElementById('id02').style.display='none'" class="lclose" title="Close Modal">&times;</span>
            <form class="login-content animate" action="/action_page.php">
                <div class="imgcontainer">
                    <img src="img_avatar2.png" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" id="linput" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="linput" required>

                    <button type="submit" id="lbutton">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember" id="linput"> Remember me
                    </label>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>

        <script>
            // Get the modal
            var login = document.getElementById('id02');

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
            if (event.target == login) {
                login.style.display = "none";
            }
            }
        </script>
    </body>
</html>
